<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
            var padding = 10;
            var height = 20;
            var textLength = 15;
            var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 500);
            d3.csv("https://gaku-shimizu.github.io/InfoVis2021/W04/w04_task2.csv", draw );
            function draw(data){
                svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("x", padding)
                .attr("y", function(d,i){return padding + i * (height + padding) + textLength;})
                .text(function(d){ return d.label;})
                .attr("textLength", textLength);
                svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", padding + textLength*2)
                .attr("y", function(d,i){return padding + i * (height + padding);})
                .attr("width", function(d){ return d.width; })
                .attr("height", height)
                .style("fill", function(d){ return d.color; });
            }
		</script>
    </body>
</html>
