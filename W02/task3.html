<html>
    <head>
        <title>W02: task3</title>
    </head>
    <body>
        <p>
            <label for="x0">x0:</label>        
            <input id="x0" type="number" name="x0" value="0">
            <label for="y0">y0:</label>
            <input id="y0" type="number" name="y0" value="0">
            <label for="z0">z0:</label>
            <input id="z0" type="number" name="z0" value="0">
        </p>
        <p>
            <label for="x1">x1:</label>        
            <input id="x1" type="number" name="x1" value="0">
            <label for="y1">y1:</label>
            <input id="y1" type="number" name="y1" value="0">
            <label for="z1">z1:</label>
            <input id="z1" type="number" name="z1" value="0">
        </p>
        <p>
            <label for="x2">x2:</label>        
            <input id="x2" type="number" name="x2" value="0">
            <label for="y2">y2:</label>
            <input id="y2" type="number" name="y2" value="0">
            <label for="z2">z2:</label>
            <input id="z2" type="number" name="z2" value="0">
        </p>
        <p>
            <button id="calculate">Calculate</button>
        </p>

        <script src="vec3.js"></script>
        <script>
            var element = document.getElementById("calculate");
            element.addEventListener('click', function(){
                var x0 = document.getElementById("x0").value;
                var y0 = document.getElementById("y0").value;
                var z0 = document.getElementById("z0").value;
                var x1 = document.getElementById("x1").value;
                var y1 = document.getElementById("y1").value;
                var z1 = document.getElementById("z1").value;
                var x2 = document.getElementById("x2").value;
                var y2 = document.getElementById("y2").value;
                var z2 = document.getElementById("z2").value;
                var v0 = new Vec3(x0, y0, z0);
                var v1 = new Vec3(x1, y1, z1);
                var v2 = new Vec3(x2, y2, z2);
                var S = AreaOfTriangle(v0, v1, v2);
                document.write("Result = " + S);
            });
            
            function AreaOfTriangle(va, vb, vc)
            {
                var ab = va.distance(vb);
                var bc = vb.distance(vc);
                var ca = vc.distance(va);
                var s = (ab + bc + ca)/2;
                return Math.sqrt(s*(s-ab)*(s-bc)*(s-ca));
            }
        </script>
    </body>
</html>
